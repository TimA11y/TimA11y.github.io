<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Character Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			textarea {
				min-height: 24em;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Character Count</h1>

		<label for="text">Enter your text below.</label>
		<textarea id="text" aria-describedby="counter"></textarea>

		<p id="counter">You've written <strong><span id="character-count" aria-live="polite" aria-atomic="true">0</span> characters</strong>.</p>

		<script>
			let text = document.querySelector("#text");
      let characterCount = document.querySelector("#character-count");

      text.addEventListener("input", function (event) {
        let chars = text.value.length;
        characterCount.innerText = chars;
      }); // end change event.
		</script>
	</body>
</html>
