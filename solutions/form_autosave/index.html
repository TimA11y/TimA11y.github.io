<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Autosave</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label,
		input,
		textarea {
			display: block;
			width: 100%;
		}

		input,
		textarea {
			margin-bottom: 1em;
		}

		textarea {
			height: 8em;
		}
	</style>
</head>
<body>

	<h1>Form Autosave</h1>

	<form id="save-me">

		<label for="name">Name</label>
		<input type="text" name="name" id="name">

		<label for="address">Address</label>
		<input type="text" id="address">

		<label for="email">Email</label>
		<input type="email" id="email">

		<label for="more">Additional thoughts?</label>
		<textarea name="more" id="more"></textarea>

		<p>
			<button type="submit">Submit</button>
		</p>

	</form>

	<script>
		let form = document.querySelector("#save-me");
		let name = document.querySelector("#name");
		let address = document.querySelector("#address");
		let email = document.querySelector("#email");
		let more = document.querySelector("#more");

		let formValues = window.localStorage.getItem("info");
		if (formValues) {
			formValues = JSON.parse(formValues);
			name.value = formValues.name;
			address.value = formValues.address;
			email.value = formValues.email;
			more.value = formValues.more;
		} // end if.

		form.addEventListener("keyup", function (event) {
			let formValues = {
				"name": name.value,
				"address": address.value,
				"email": email.value,
				"more": more.value
							};
							window.localStorage.setItem("info", JSON.stringify(formValues));
		}); // end form keyup.
		form.addEventListener("submit", function (event) {
			window.localStorage.removeItem("info");
			name.value = "";
			address.value = "";
			email.value = "";
			more.value = "";
			name.focus();
			event.preventDefault();
		}); // end form submit.
	</script>
</body>
</html>
