<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Modal Dialog</title>
  </head>
  <body>
    <button autofocus id="showDialog">Show Dialog</button>
    <dialog aria-label="Are you ready?">
      <p>Are you ready to try this out?</p>
      <button id="yes" value="yes" autof>Yes</button>
      <button id="no">No</button>
    </dialog>
    <script src="index.js"></script>
  </body>
