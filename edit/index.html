<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Web Editor</title>
</head>

<body>
  <div>
    <h1><label for="txtEdit">Text Editor:</label></h1>
    <textarea cols="80" rows="30" id="txtEdit" autofocus spellcheck="true"></textarea>
  </div>
  <div>
    <h2>Information</h2>
    <div id="status" aria-live="polite">0 characters, 0 words</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
