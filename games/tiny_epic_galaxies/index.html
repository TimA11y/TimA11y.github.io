<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tiny Epic Galaxies</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div role="region" aria-labelledby="hdgDeck">
    <button aria-expanded="true"><h1 id="hdgDeck" tabindex="-1">Deck</h1></button>
    <div id="deck">
    </div>
  </div>
  <div role="region" aria-labelledby="hdgTableau">
    <h1 id="hdgTableau" tabindex="-1">Available Planets</h1>
    <div id="tableau">

    </div>
  </div>
  <div role="region" aria-labelledby="hdgColonies">
    <h1 id="hdgColonies" tabindex="-1">Colonies</h1>
    <div id="colonies">

    </div>
  </div>
  <div role="region" aria-labelledby="hdgDiscard">
    <button aria-expanded="false"><h1 id="hdgDiscard" tabindex="-1">Discards</h1></button>
    <div id="discards">
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
