<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Go Long!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Play! <span id="play-type"></span></h1>
    <div>
      <input type="checkbox" id="chkResult1">
      <label for="chkResult1" id="result1">Result 1</label>
    </div>
    <div>
      <input type="checkbox" id="chkResult2">
      <label for="chkResult2" id="result2">Result 2</label>
    </div>
    <div>
      <input type="checkbox" id="chkResult3">
      <label for="chkResult3" id="result3">Result 3</label>
    </div>
    <div>
      <input type="checkbox" id="chkBigPlay">
      <label for="chkBigPlay" id="bigPlay">Big Play</label>
    </div>
    <div id="messages" aria-live="assertive"></div>
    <div role="region" aria-label="actions" data-role="actions">
      <button data-action="hike">Hike!</button>
      <button data-action="fresh downs">Fresh set of downs</button>
      <button data-action="punt">Punt</button>  
      <button data-action="kickoff">Kickoff</button>>
      <button data-action="field goal">Attempt Field Goal</button>
      <button data-action="turnover">Turnover</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
