<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Big Foot vs. Yeti</title>
    <link rel="stylesheet" href="index.css" >
  </head>
  <body>
    <form id="deck">
      <label for="cards">Select card:</label>
      <select id="cards" autofocus></select>
      <button type="submit">Deal</button>
    </form>
    <div id="messages" aria-live="polite"></div>
    <h1 id="hdgHand" tabindex="-1">Hand</h1>
    <section aria-labelledby="hdgHand">
      <ol id="hand">

      </ol>
    </section>
    <h1 id="hdgPlayed" tabindex="-1">Played Cards</h1>
    <section aria-labelledby="hdgPlayed">
      <ul id="played"></ul>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
