<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Farkle Score tracker</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <form id="frmHowMany">
      <h1>Number of Players</h1>
      <label for="numPlayers">Number of People:</label>
      <input type="number" id="numPlayers" min="2" value="4" autofocus>
      <button type="submit">Next</button>
    </form>
    <form id="frmPlayerNames" class="hidden">
      <h1>Player names</h1>
      <div id="listPlayers"></div>
      <div>
        <button type="submit">Next</button>
      </div>
    </form>
    <form id="frmScoresheet" class="hidden">
      <h1>Game Scoresheet</h1>
      <table>
        <tr>
          <th scope="col">Player</th>
          <th scope="col">Current Score</th>
          <th scope="col">Total</th>
        </tr>
        <tbody id="scoresheet">

        </tbody>
      </table>
      <div>
        <button>Reset game</button>>
      </div>
    </form>
        <script src="index.js"></script>
  </body>
</html>
